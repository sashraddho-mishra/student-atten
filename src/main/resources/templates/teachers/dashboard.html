<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>
<body>
<div class="container">
    <h1>Teacher Dashboard</h1>
    <div>
        <label>Select Course/Subject</label>
        <form method="get" th:action="@{/teacher/dashboard}">
            <select name="subjectId">
                <option th:each="sub : ${subjects}" th:value="${sub.id}" th:text="${sub.name}"
                        th:selected="${selectedSubjectId != null} ? ${sub.id} == ${selectedSubjectId} : false"></option>
            </select>
            <button type="submit">Select</button>
        </form>
    </div>

    <form th:action="@{/teacher/attendance/mark-bulk}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div>
            <label>Date</label>
            <input type="date" name="date" th:value="${date}" />
        </div>
        <div>
            <input type="hidden" name="subjectId" th:value="${selectedSubjectId}" />
        </div>
        <table>
            <thead>
            <tr><th>#</th><th>Name</th><th>Roll</th><th>Present</th><th>Delete</th></tr>
            </thead>
            <tbody>
            <tr th:each="s,iterStat : ${students}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${s.name}"></td>
                <td th:text="${s.rollNumber}"></td>
                <td>
                    <input type="checkbox" name="presentIds" th:value="${s.id}" checked />
                </td>
                <td>
                    <form th:action="@{|/teacher/students/delete/${s.id}|}" method="post" style="display:inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <button type="submit">Save Attendance</button>
        </div>
    </form>

    <div style="margin-top:16px">
        <a th:href="@{|/teacher/students/add?course=${course}|}">Add student to this course</a>
    </div>
    <div style="margin-top:8px">
        <a th:href="@{/teacher/attendance/report}">View attendance report</a>
    </div>

    <form th:action="@{/logout}" method="post" style="margin-top:12px"><button type="submit">Logout</button></form>
</div>
</body>
</html>
