<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Students - Student Attendance</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<div class="container">
    <h1>All Students</h1>
    
    <div class="nav">
        <a th:href="@{/teacher/students/add}">Add New Student</a>
        <a th:href="@{/teacher/dashboard}">Back to Dashboard</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Roll Number</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${students == null or students.isEmpty()}">
            <td colspan="4" style="text-align: center; color: #718096; padding: 40px;">
                No students found. Add a student to get started.
            </td>
        </tr>
        <tr th:each="s : ${students}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.name}"></td>
            <td th:text="${s.rollNumber}"></td>
            <td class="table-actions">
                <form th:action="@{|/teacher/students/delete/${s.id}|}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
