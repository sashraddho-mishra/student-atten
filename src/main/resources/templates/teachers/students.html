<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Students</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>
<body>
<div class="container">
    <h1>Students</h1>
    <a th:href="@{/teacher/students/add}">Add student</a>
    <form th:action="@{/teacher/attendance/mark}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <label>Subject for bulk actions</label>
        <select name="subjectId">
            <option th:each="sub : ${subjects}" th:value="${sub.id}" th:text="${sub.name}"></option>
        </select>
    </form>
    <table>
        <thead>
        <tr><th>ID</th><th>Name</th><th>Roll</th><th>Actions</th></tr>
        </thead>
        <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.name}"></td>
            <td th:text="${s.rollNumber}"></td>
                <td>
                    <form th:action="@{|/teacher/students/delete/${s.id}|}" method="post" style="display:inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit">Delete</button>
                    </form>
                    <form th:action="@{/teacher/attendance/mark}" method="post" style="display:inline;margin-left:8px">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input type="hidden" name="studentId" th:value="${s.id}" />
                        <label style="display:none">Use subject select above or default</label>
                        <select name="subjectId" style="display:inline">
                            <option th:each="sub : ${subjects}" th:value="${sub.id}" th:text="${sub.name}"></option>
                        </select>
                        <input type="hidden" name="present" value="false" />
                        <button type="submit">Mark Absent</button>
                    </form>
                </td>
        </tr>
        </tbody>
    </table>
    <p><a th:href="@{/teacher/dashboard}">Back</a></p>
</div>
</body>
</html>
