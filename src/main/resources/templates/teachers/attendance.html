<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Mark Attendance - Student Attendance</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<div class="container">
    <h1>Mark Attendance</h1>
    
    <form th:action="@{/teacher/attendance/mark}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        
        <div class="form-group">
            <label>Student</label>
            <select name="studentId" required>
                <option value="">-- Select a student --</option>
                <option th:each="s : ${students}" th:value="${s.id}" th:text="${s.name + ' (' + s.rollNumber + ')'}"></option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Subject</label>
            <select name="subjectId" required>
                <option value="">-- Select a subject --</option>
                <option th:each="sub : ${subjects}" th:value="${sub.id}" th:text="${sub.name}"></option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Date</label>
            <input type="date" name="date" required />
        </div>
        
        <div class="form-group">
            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                <input type="checkbox" name="present" value="true" checked style="width: 20px; height: 20px; margin: 0;" />
                <span>Mark as Present</span>
            </label>
            <input type="hidden" name="present" value="false" />
        </div>
        
        <div class="form-actions">
            <button type="submit">Mark Attendance</button>
        </div>
    </form>
    
    <div class="nav">
        <a th:href="@{/teacher/dashboard}">Back to Dashboard</a>
        <a th:href="@{/teacher/attendance/report}">View Reports</a>
    </div>
</div>
</body>
</html>
