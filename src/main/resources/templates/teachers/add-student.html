<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add Student - Student Attendance</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<div class="container">
    <h1>Add Student</h1>
    
    <div th:if="${error}" class="error" th:text="${error}"></div>
    
    <form th:action="@{/teacher/students/add}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        
        <div class="form-group">
            <label>Student Name</label>
            <input type="text" name="name" required placeholder="Enter student's full name" />
        </div>
        
        <div class="form-group">
            <label>Roll Number</label>
            <input type="text" name="rollNumber" required placeholder="Enter roll number" />
        </div>
        
        <div class="form-group" th:if="${course}">
            <label>Course</label>
            <input type="text" name="course" th:value="${course}" readonly />
        </div>
        
        <div class="form-group" th:if="${course == null}">
            <label>Course</label>
            <input type="text" name="course" placeholder="Enter course name" />
        </div>
        
        <div class="form-actions">
            <button type="submit">Add Student</button>
        </div>
    </form>
    
    <div class="nav">
        <a th:href="@{/teacher/students}">Back to Students</a>
        <a th:href="@{/teacher/dashboard}">Dashboard</a>
    </div>
</div>
</body>
</html>
